version: "3.1"
nlu:
  - intent: chitchat/favorite_food
    examples: |
      - 你喜欢什么食物
      - 喜欢的食物
      - 喜欢的食物是什么？
      - 你平时喜欢吃什么菜肴？
  - intent: chitchat/favorite_drink
    examples: |
      - 你喜欢什么饮料？
      - 喜欢的饮料是什么？
      - 你平时喜欢喝什么饮品？
      - 你有什么推荐的饮料吗？
